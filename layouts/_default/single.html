{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<div class="container-fluid">
  <div class="card text-white bg-transparent border-0 mb-4 w-100">
    <div class="card-body">

      {{ with .Params.icon }}
          <img src="{{ . }}">
          <p>&nbsp;</p>
      {{ end }}

      <p class="h1">{{ .Title }}</p>
      <p>(This is coming from single.html)</p>

      {{ .Content }}

    </div>
  </div>
</div>

{{ end }}
